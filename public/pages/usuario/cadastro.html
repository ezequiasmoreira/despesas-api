<!DOCTYPE html>
<html lang="pt-br" ng-app="despesas">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Despesas</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/index.css">
        <script src="../../js/lib/angular.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/controllers/login/login-controller.js"></script>
        <script src="../../js/controllers/login/login-factory-service.js"></script>
        <script src="../../js/config/config-url.js"></script>
        <script src="../../js/lib/angular-route.min.js"></script>
    </head>
<body ng-controller="loginController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Cadastre-se</h1>
            <div class="account-wall">
                <form class="form-signin" ng-submit="cadastrarUsuario()">
                    <input type="text" ng-model="usuario.nome" class="form-control" placeholder="Nome" required autofocus>
                    <input type="email" ng-model="usuario.email" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" ng-model="usuario.senha" class="form-control" placeholder="Senha" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
